<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>InfyMailer - Email Marketing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Preload key styles to prevent flashing */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f9fc;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f7f9fc;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      .app-loading .loading-screen {
        opacity: 1;
      }
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      .loading-animation {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(25, 118, 210, 0.2);
        border-radius: 50%;
        border-top-color: #1976d2;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 16px;
        color: #333;
        text-align: center;
      }
      .app-logo {
        width: 64px;
        height: 64px;
        margin-bottom: 24px;
      }
      .error-container {
        display: none;
        text-align: center;
        max-width: 480px;
        margin: 0 auto;
        padding: 16px;
      }
      .error-container.visible {
        display: block;
      }
      .error-heading {
        color: #d32f2f;
        font-size: 20px;
        margin-bottom: 12px;
      }
      .error-message {
        color: #555;
        margin-bottom: 20px;
      }
      .error-action {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .error-action:hover {
        background-color: #1565c0;
      }
      .emergency-mode {
        margin-top: 16px;
        padding: 8px 16px;
        background-color: transparent;
        border: 1px solid #1976d2;
        color: #1976d2;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body class="app-loading">
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="app-logo">
        <svg width="64" height="64" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#1a3a5f"/>
          <path d="M10 20L20 15L30 20L20 25L10 20Z" fill="#d4af37" stroke="white" stroke-width="1.5"/>
          <path d="M20 15V10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M20 30V25" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M10 20V25L20 30" stroke="white" stroke-width="1.5"/>
          <path d="M30 20V25L20 30" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="loading-animation">
        <div class="spinner"></div>
      </div>
      <div class="loading-text">Loading InfyMailer...</div>
      
      <!-- Error container (initially hidden) -->
      <div id="errorContainer" class="error-container">
        <div class="error-heading">Application Error</div>
        <div class="error-message">There was a problem loading the application.</div>
        <button id="retryButton" class="error-action">Retry Loading</button>
        <div style="margin-top: 16px;">
          <a href="/emergency" class="emergency-mode">Enter Emergency Mode</a>
        </div>
      </div>
    </div>

    <!-- Root container for React -->
    <div id="root"></div>
    
    <!-- App initialization script -->
    <script>
      // Track loading state
      let loadingTimeout = null;
      let loadingAttempts = 0;
      const MAX_ATTEMPTS = 2;
      
      function showError() {
        document.getElementById('errorContainer').classList.add('visible');
        document.querySelector('.loading-animation').style.display = 'none';
        document.querySelector('.loading-text').style.display = 'none';
      }
      
      function startLoadingTimer() {
        // If the app hasn't loaded within 15 seconds, show error
        loadingTimeout = setTimeout(() => {
          loadingAttempts++;
          if (loadingAttempts >= MAX_ATTEMPTS) {
            // After multiple attempts, show error and send to fallback
            showError();
            // Mark as failed for server to track
            fetch('/mark-load-failed');
          } else {
            // Retry loading the script
            loadScript();
          }
        }, 10000);
      }
      
      function loadScript() {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.tsx';
        script.onerror = () => {
          clearTimeout(loadingTimeout);
          showError();
        };
        document.body.appendChild(script);
        startLoadingTimer();
      }
      
      // Add retry button functionality
      document.getElementById('retryButton').addEventListener('click', () => {
        document.getElementById('errorContainer').classList.remove('visible');
        document.querySelector('.loading-animation').style.display = 'block';
        document.querySelector('.loading-text').style.display = 'block';
        loadingAttempts = 0;
        clearTimeout(loadingTimeout);
        
        // Remove existing script tags
        const scripts = document.querySelectorAll('script[src="/src/main.tsx"]');
        scripts.forEach(script => script.remove());
        
        // Try to clear any cached errors
        fetch('/clear-load-failed');
        
        // Add new script tag
        loadScript();
      });
      
      // Check if we need to defer loading due to previous errors
      fetch('/api/health')
        .then(response => {
          if (response.ok) {
            window.addEventListener('DOMContentLoaded', () => {
              // Initialize by adding the script tag
              loadScript();
            });
          } else {
            showError();
          }
        })
        .catch(() => {
          // If can't even check health, go straight to error
          showError();
        });
      
      // When the app signals it's loaded
      window.appLoaded = function() {
        clearTimeout(loadingTimeout);
        document.body.classList.remove('app-loading');
        document.body.classList.add('app-loaded');
        setTimeout(() => {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      };
    </script>
    
    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
